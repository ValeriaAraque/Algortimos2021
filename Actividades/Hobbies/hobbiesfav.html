<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style_hobbies.css">
</head>

<body>
    <main>
        <header>
            <h1 id= "titulo-hobbies">Hobbies</h1>
        </header>
        <section id="Hobbies">
            <section id="Reposteria">
                <h2>Reposteria</h2>
                <figure><img src="./reposteria.jpg" alt="Imagen que ilustra la reposteria"></figure>
                <figcaption>Mujer preparando torta de frutas</figcaption>
            </section>
            <section id="caminar">
                <h2>Salir a caminar</h2>
                <figure><img src="./caminata.jpg" alt=""></figure>
            </section>
            <section id="Amigos">
                <h2>Pasar tiempo con mis amigos y familia</h2>
                <figure><img src="./amigos.jpg" alt="Amigos compartiendo" width=450 height=250></figure>
                <figcaption>Amigos felices</figcaption>
            </section>
            <section id="Viajar">
                <h2>Viajar</h2>
                <figure><video src="./viajar.mp4" controls width=450 height=250></video></figure>
                <figcaption>Persona viajando</figcaption>
            </section>
            <section id="Series">
                <h2>Ver series</h2>
            </section>
        </section>
    </main>
</body>

</html>
