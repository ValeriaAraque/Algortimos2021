<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style_hobbies.css">
</head>

<body>
    <header>
        <h1 id="titulo-hobbies">Hobbies</h1>
    </header>
    <main>
        <section id="Hobbies">
            <section id="Reposteria">
                <h2 id= "titulo-reposteria">Reposteria</h2>
                <ul>
                    <li>Hornear tortas, galletas, etc.</li>
                    <li>Preparar postres refrigerables</li>
                </ul>
                <figure id="reposteria-img"><img src="./reposteria.jpg" alt="Imagen que ilustra la reposteria">
                    <figcaption>Mujer preparando torta de frutas</figcaption>
                </figure>

                <section id="caminar">
                    <h2 id= "titulo-caminar">Salir a caminar</h2>
                    <figure id="caminar-img"><img src="./caminata.jpg" alt="Personas caminando">
                        <figcaption>Grupo de amigos caminando en el bosque</figcaption>
                    </figure>

                    <section id="Amigos">
                        <h2 id="titulo-amigos">Pasar tiempo con mis amigos y familia</h2>
                        <ul>
                            <li>Ir al cine</li>
                            <li>Salir a comer</li>
                            <li>Ir de compras</li>
                            <li>Hablar</li>
                        </ul>
                        <figure id="compartir-img"><img src="./amigos.jpg" alt="Amigos compartiendo">
                            <figcaption>Amigos felices</figcaption>
                        </figure>

                        <section id="Viajar">
                            <h2 id ="titulo-viajar">Viajar</h2>
                            <figure id="viajar-vid"><video src="./viajar.mp4" controls></video>
                                <figcaption>Persona viajando</figcaption>
                            </figure>

                            <section id="Series">
                                <h2 id= "titulo-series">Ver series</h2>
                                <figure id="netflix-img"><img src="./netflix.jpg" alt="Netflix">
                                    <figcaption>Netflix</figcaption>
                                </figure>
                            </section>
                        </section>
    </main>
</body>

</html>
